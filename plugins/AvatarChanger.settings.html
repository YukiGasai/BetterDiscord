    <style>
        #DinoGirlPic{
            width:10px;
            height:10px;
            float:right;
            opacity:0.1;
        }

        #SettingsTitle{
            width:100%;
            text-align:center;
            color: #3E82E5;
            padding: 10px;
        }

        .YSettingsInput::placeholder {
            color: red;
            font-weight: bold;
        }

        .YSettingsInput, .YSettingsButton{
            border: none;
            border-bottom: 2px solid #3E82E5;
            background: transparent;
            color : white;
        }
        .YSettingsInput{
            margin: 10px 0px 0px 20px;
        }

        .YSettingsInput:focus{
            border-bottom: 2px solid #00b0f4;
        }

        .YSettingsButton{
            transition: 0.7s;
        }

        .YSettingsButton:active {
           height: 17px
        }

        .YSettingsButton:hover{
            background:rgb(220,220,220,0.5)
        }
    </style>
    <h3 id="SettingsTitle"><span>Settings for Avatar Changer</span></h3>
	<div>
        <input  
            class="YSettingsInput" 
            style="width:70%" 
            placeholder="Path to Avatar Folder" 
            id="PathInputAvatar">
        </input>
        <button 
            class="YSettingsButton" 
            onclick=' document.getElementById("PathInputAvatar").value  = BdApi.loadData("AvatarChanger", "AvatarPath"); '> 
                LOAD 
        </button>
        <button 
            class="YSettingsButton" 
            onclick='
		        if(document.getElementById("PathInputAvatar").value != "")
		        {
        	        BdApi.saveData("AvatarChanger", "AvatarPath", "" + document.getElementById("PathInputAvatar").value); 
        	        BdApi.Plugins.toggle("AvatarChanger");
			        BdApi.Plugins.toggle("AvatarChanger");
		        };
            '> SAVE 
        </button>
        <button 
            class="YSettingsButton" 
            onclick='
                require("child_process").exec("start " + "\""+ "\" " + BdApi.loadData("AvatarChanger", "AvatarPath")); 
            '> OPEN 
        </button>
	</div>
	<br>
	<div>
        <input  
            class="YSettingsInput"  
            style="width:70%" 
            placeholder="Path to Discord Console" 
            id="PathInputConsole">
        </input>
        <button 
            class="YSettingsButton" 
            onclick='
                document.getElementById("PathInputConsole").value = BdApi.loadData("AvatarChanger", "ConsolePath");
            '> LOAD 
        </button>
        <button 
            class="YSettingsButton" 
            onclick='
		        if(document.getElementById("PathInputConsole").value != ""){
		        	BdApi.saveData("AvatarChanger", "ConsolePath", "" + document.getElementById("PathInputConsole").value ); 
		        	BdApi.Plugins.toggle("AvatarChanger");
		        	BdApi.Plugins.toggle("AvatarChanger");
		        }
            '> SAVE 
        </button>
	</div>
	<br>
	<div>
        <input  
            class="YSettingsInput" 
            style="width:70%" 
            placeholder="Discord Token" 
            id="InputToken">
        </input>
        <button 
            class="YSettingsButton" 
            onclick='
                document.getElementById("InputToken").value  = BdApi.loadData("AvatarChanger", "DiscordToken");
            '> LOAD 
        </button>
        <button 
            class="YSettingsButton" 
            onclick=' 
		        if(document.getElementById("InputToken").value != ""){
		        	BdApi.saveData("AvatarChanger", "DiscordToken", "" + document.getElementById("InputToken").value ); 
		        	BdApi.Plugins.toggle("AvatarChanger");
		        	BdApi.Plugins.toggle("AvatarChanger");
		        }
            '> SAVE 
        </button>
    </div>
    
    <img 
    id="DinoGirlPic" 
    onload='
        document.getElementById("PathInputAvatar").value  = BdApi.loadData("AvatarChanger", "AvatarPath");
        document.getElementById("PathInputConsole").value  = BdApi.loadData("AvatarChanger", "ConsolePath"); 
    ' 
    src='https://i.imgur.com/9IBSiro.jpg' 
    alt='Best waifu' 
    onclick='
        function show02(AAAA){
            BdApi.showConfirmationModal("D"+AAAA+"rling?",
            [
                BdApi.React.createElement("img", {src: "https://i.imgur.com/9IBSiro.jpg", onClick: () => show02(AAAA+"a")}), 
            ],
            {
                danger: true,
                confirmText: "Love the 02",
                cancelText: "Die in hell",
                onConfirm: ()=>{window.open("https://www.reddit.com/r/ZeroTwo/", "_blank");},
                onCancel: ()=>{window.open("https://www.reddit.com/r/OneTrueIchigo/", "_blank");}
            })
        }
        show02("a");
    '>
