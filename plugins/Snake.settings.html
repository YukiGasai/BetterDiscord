        border: none;

    <h3 id="SettingsTitle"><span>Set the Encryption Key</span></h3>

    <div>
        <p>Main Color </p><br>
        <input type="color" id="MainColor" value="#00ff00" onchange='
            BdApi.saveData("Snake","MainColor", document.getElementById("MainColor").value)
            BdApi.Plugins.toggle("Snake");
		    BdApi.Plugins.toggle("Snake");
        '><br>
        
        <p>Secondary Color</p><br>
        <input type="color" id="SecondColor" value="#ff0000" onchange='
             BdApi.saveData("Snake","SecondaryColor", document.getElementById("SecondColor").value)
             BdApi.Plugins.toggle("Snake");
		    BdApi.Plugins.toggle("Snake");
        '><br>
    </div>

    <img 
    id="DinoGirlPic" 
    onload='
        document.getElementById("MainColor").value  = BdApi.loadData("Snake", "MainColor");
        document.getElementById("SecondColor").value  = BdApi.loadData("Snake", "SecondaryColor"); 
    ' 
    src='https://i.imgur.com/9IBSiro.jpg' 
    alt='Best waifu' 
    onclick='
        function show02(AAAA){
            BdApi.showConfirmationModal("D"+AAAA+"rling?",
            [
                BdApi.React.createElement("img", {src: "https://i.imgur.com/9IBSiro.jpg", onClick: () => show02(AAAA+"a")}), 
            ],
            {
                danger: true,
                confirmText: "Love the 02",
                cancelText: "Die in hell",
                onConfirm: ()=>{window.open("https://www.reddit.com/r/ZeroTwo/", "_blank");},
                onCancel: ()=>{window.open("https://www.reddit.com/r/OneTrueIchigo/", "_blank");}
            })
        }
        show02("a");
