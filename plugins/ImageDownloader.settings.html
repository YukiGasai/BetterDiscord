<style>
    #DinoGirlPic{
        width:10px;
        height:10px;
        float:right;
        opacity:0.1;
    }
    #SettingsTitle{
        width:100%;
        text-align:center;
        color: #3E82E5;
        padding: 10px;
    }

    .YSettingsInput::placeholder {
        color: red;
        font-weight: bold;
    }

    .YSettingsInput, .YSettingsButton{
        border: none;
        border-bottom: 2px solid #3E82E5;
        background: transparent;
        color : white;
    }
    .YSettingsInput{
        margin: 10px 0px 0px 20px;
    }

    .YSettingsInput:focus{
        border-bottom: 2px solid #00b0f4;
    }

    .YSettingsButton{
        transition: 0.7s;
    }

    .YSettingsButton:active {
       height: 17px
    }

    .YSettingsButton:hover{
        background:rgb(220,220,220,0.5)
    }

    </style>

    <h3 id="SettingsTitle"><span>Full Path to SaveFolderLocation</span></h3>

    <div>
        <input  
                class="YSettingsInput" 
                style="width:70%" 
                placeholder="Full Path to Folder" 
                id="PathInput0">
        </input>
        <button 
                class="YSettingsButton" 
                onclick='
                    document.getElementById("PathInput0").value = BdApi.loadData("ImageDownloader", "Path[0]");
                '> 
                    LOAD 
        </button>
        <button 
                class="YSettingsButton" 
                onclick=' 
                    if(document.getElementById("PathInput0").value != "")
                    {
                        BdApi.saveData("ImageDownloader", "Path[0]", "" + document.getElementById("PathInput0").value ); 
                        BdApi.Plugins.toggle("ImageDownloader");
                        BdApi.Plugins.toggle("ImageDownloader");
                    }
                '> 
                SAVE 
        </button>
        <button 
                class="YSettingsButton" 
                onclick='
                   require("child_process").exec("start " + BdApi.loadData("ImageDownloader", "Path[0]"));
                   require("child_process").exec("xdg-open " + BdApi.loadData("ImageDownloader", "Path[0]"));
                '> 
                OPEN 
        </button>
    </div>
    <br>
    <div>
        <input  
                class="YSettingsInput" 
                style="width:70%" 
                placeholder="Full Path to Folder" 
                id="PathInput1">
        </input>
        <button 
                class="YSettingsButton" 
                onclick=' 
                    document.getElementById("PathInput1").value = BdApi.loadData("ImageDownloader", "Path[1]");
                '> 
                LOAD 
        </button>
        <button 
                class="YSettingsButton" 
                onclick=' 
                    if(document.getElementById("PathInput1").value != "")
                    {
                        BdApi.saveData("ImageDownloader", "Path[1]", "" + document.getElementById("PathInput1").value ); 
                        BdApi.Plugins.toggle("ImageDownloader");
                        BdApi.Plugins.toggle("ImageDownloader");
                    }
                '> 
                SAVE 
        </button>
        <button 
                class="YSettingsButton" 
                onclick='
                    require("child_process").exec("start " + BdApi.loadData("ImageDownloader", "Path[1]"));
                    require("child_process").exec("xdg-open " + BdApi.loadData("ImageDownloader", "Path[1]"));
                '> 
                OPEN 
        </button>
    </div>
    <img 
        id="DinoGirlPic" 
        onload='
            document.getElementById("PathInput0").value  = BdApi.loadData("ImageDownloader", "Path[0]");
            document.getElementById("PathInput1").value  = BdApi.loadData("ImageDownloader", "Path[1]"); 
        ' 
        src='https://i.imgur.com/9IBSiro.jpg' 
        alt='Best waifu' 
        onclick='
            function show02(AAAA){
                BdApi.showConfirmationModal("D"+AAAA+"rling?",
                [
                    BdApi.React.createElement("img", {src: "https://i.imgur.com/9IBSiro.jpg", onClick: () => show02(AAAA+"a")}), 
                ],
                {
                    danger: true,
                    confirmText: "Love the 02",
                    cancelText: "Die in hell",
                    onConfirm: ()=>{window.open("https://www.reddit.com/r/ZeroTwo/", "_blank");},
                    onCancel: ()=>{window.open("https://www.reddit.com/r/OneTrueIchigo/", "_blank");}
                })
            }
            show02("a");
        '> 
    </img>
