<style>
    #DinoGirlPic{
        width:10px;
        height:10px;
        float:right;
        opacity:0.1;
    }

    #SettingsTitle{
        width:100%;
        text-align:center;
        color: #3E82E5;
        padding: 10px;
    }

</style>
<h3 id="SettingsTitle"><span>Hide blocked Messages</span></h3>
    <div id="SettingsSwitch">
        <span>
        Hide Blocked Messages
        <input id="HideBlock" type="checkbox" onchange='
       
            var check = document.querySelector("#HideBlock").checked;
            if(check){
                BdApi.saveData("BlackList","HideM",true);
            }else{
                BdApi.saveData("BlackList","HideM",false);
            }
            BdApi.Plugins.toggle("BlackList");
            BdApi.Plugins.toggle("BlackList");

        '>
        </span>
    </div>
<img 
id="DinoGirlPic" 
onload='
   document.querySelector("#HideBlock").checked =  BdApi.loadData("BlackList","HideM");
' 
src='https://i.imgur.com/9IBSiro.jpg' 
alt='Best waifu' 
onclick='
    function show02(AAAA){
        BdApi.showConfirmationModal("D"+AAAA+"rling?",
        [
            BdApi.React.createElement("img", {src: "https://i.imgur.com/9IBSiro.jpg", onClick: () => show02(AAAA+"a")}), 
        ],
        {
            danger: true,
            confirmText: "Love the 02",
            cancelText: "Die in hell",
            onConfirm: ()=>{window.open("https://www.reddit.com/r/ZeroTwo/", "_blank");},
            onCancel: ()=>{window.open("https://www.reddit.com/r/OneTrueIchigo/", "_blank");}
        })
    }
    show02("a");
'> 
</img>
