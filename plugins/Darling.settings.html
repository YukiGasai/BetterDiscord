<style>
    #DinoGirlPic{
        width:10px;
        height:10px;
        float:right;
        opacity:0.1;
    }

    #SettingsTitle{
        width:100%;
        text-align:center;
        color: #3E82E5;
        padding: 10px;
    }

    .YSettingsInput::placeholder {
        color: red;
        font-weight: bold;
    }

    .YSettingsInput, .YSettingsButton{
        border: none;
        border-bottom: 2px solid #3E82E5;
        background: transparent;
        color : white;
    }
    .YSettingsInput{
        margin: 10px 0px 0px 20px;
    }

    .YSettingsInput:focus{
        border-bottom: 2px solid #00b0f4;
    }

    .YSettingsButton{
        transition: 0.7s;
    }

    .YSettingsButton:active {
       height: 17px
    }

    .YSettingsButton:hover{
        background:rgb(220,220,220,0.5)
    }

    .YSettingsPara{
       margin: 50px 0px 0px 20px;
    }

    @media screen and (-webkit-min-device-pixel-ratio:0) {
    input[type='range'] {
      margin: 10px 0px 0px 20px;
      overflow: hidden;
      width: 80px;
      -webkit-appearance: none;
      background-color: #3E82E5;
    }
    
    input[type='range']::-webkit-slider-runnable-track {
      height: 10px;
      -webkit-appearance: none;
      color: #00b0f4;
      margin-top: -1px;
    }
    
    input[type='range']::-webkit-slider-thumb {
      width: 10px;
      -webkit-appearance: none;
      height: 10px;
      cursor: ew-resize;
      background: white;
      box-shadow: -800px 0 0 800px #00b0f4;
    }

}


    </style>

    <h3 id="SettingsTitle"><span>Set the Darling Settings</span></h3>

    <div>
        <input  
            class="YSettingsInput" 
            style="width:70%" 
            placeholder="Encryption Key" 
            id="InputUrl">
        </input>
        <button 
            class="YSettingsButton" 
            onclick='
                document.getElementById("InputUrl").value  = BdApi.loadData("Darling", "Url");
            '> LOAD 
        </button>
        <button 
            class="YSettingsButton" 
            onclick=' 
		        if(document.getElementById("InputUrl").value != ""){
		        	BdApi.saveData("Darling", "Url", "" + document.getElementById("InputUrl").value ); 
		        	BdApi.Plugins.toggle("Darling");
		        	BdApi.Plugins.toggle("Darling");
		        }
            '> SAVE 
        </button>
    </div>
    <br>
    <div>
        <input  
            class="YSettingsInput" 
            style="width:70%" 
            placeholder="Encryption Key" 
            id="InputImg">
        </input>
        <button 
            class="YSettingsButton" 
            onclick='
                document.getElementById("InputImg").value  = BdApi.loadData("Darling", "Img");
            '> LOAD 
        </button>
        <button 
            class="YSettingsButton" 
            onclick=' 
		        if(document.getElementById("InputImg").value != ""){
		        	BdApi.saveData("Darling", "Img", "" + document.getElementById("InputImg").value ); 
		        	BdApi.Plugins.toggle("Darling");
		        	BdApi.Plugins.toggle("Darling");
		        }
            '> SAVE 
        </button>
    </div>
    <br>
    <div>
        <input  
            class="YSettingsInput" 
            style="width:70%" 
            placeholder="Encryption Key" 
            id="InputAmount">
        </input>
        <button 
            class="YSettingsButton" 
            onclick='
                document.getElementById("InputAmount").value  = BdApi.loadData("Darling", "Amount");
            '> LOAD 
        </button>
        <button 
            class="YSettingsButton" 
            onclick=' 
		        if(document.getElementById("InputAmount").value != ""){
		        	BdApi.saveData("Darling", "Amount", document.getElementById("InputAmount").value ); 
		        	BdApi.Plugins.toggle("Darling");
		        	BdApi.Plugins.toggle("Darling");
		        }
            '> SAVE 
        </button>
    </div>

    id="DinoGirlPic" 
    src='https://i.imgur.com/9IBSiro.jpg'

        document.getElementById("InputUrl").value  = BdApi.loadData("Darling", "Url");

    onclick='
        function show02(AAAA){
            BdApi.showConfirmationModal("D"+AAAA+"rling?",
            [
                BdApi.React.createElement("img", {src: "https://i.imgur.com/9IBSiro.jpg", onClick: () => show02(AAAA+"a")}), 
            ],
            {
                danger: true,
                confirmText: "Love the 02",
                cancelText: "Die in hell",
                onConfirm: ()=>{window.open("https://www.reddit.com/r/ZeroTwo/", "_blank");},
